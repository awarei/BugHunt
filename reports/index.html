---
layout: default
title: BugHunt Reports
---
<h1>{{ page.title }}</h1>
<ul class="reports">
    
  {% for report in site.reports %}
    <h2>
      <a href="{{ report.url }}" title="{{ report.title }}">{{ report.title }}
      </a>
    </h2>
    <p>{{ report.content | markdownify }}</p>
  {% endfor %}

</ul>
